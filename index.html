<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>coin</title>
    <!--link css file then link bootstrap files (cause this is best practices)-->
    <!--including of bootstap file for css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--then including of css files -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url(backgroud.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="row mt-4 text-center align-items-center">
        <div class="col">
             <span ><img src="Untitled.png" alt=""></span>
        </div>
    </div>

    <div class="container bg-white mt-3 border  border-info rounded " style="width: 35%;">
        <div >
            <h2 class="font-weight-bold" style="font-family: 'Times New Roman', Times, serif;">sign in to account</h2>
            <p class="text-muted">Enter your email & password</p>
        </div>
        <form action="">
            <div class="mb-3 form-group">
                <label for="email" class="form-label" >Email address</label>
                <input class="form-control" id="email" type="email" placeholder="test123@gmail.com" >
            </div>
            <div class="mb-3 form-group">
                <label for="password" class="form-label">password</label>
                <input id="password" type="password" class="form-control"  >
            </div>
            <div class="row">
                <div class="col-6">
                     <div class="form-check">
                        <label class="form-check-label" for="checkbox"></label>
                        <input class="form-check-input" id="checkbox" type="checkbox">
                        remeber password
                     </div>  
                </div>
                <div class="col-6 text-end text-info"><a href="#">remeber passward?</a></div>
                
            </div>
           
            <button class="btn btn-info w-100 mb-3" type="submit">log in</button>
        </form>
        <div class="mb-3">
            <p class="text-muted mb-3 w-100 form-text" ><b>Or Sign In With___________________________________________________</b> </p>
        </div>
        <div class="row justify-content-evenly mt-3 ">
            <h3 class="col-3"><span class="btn text-bg-light border-info ">LinkedIn</span></h3>
            <h3 class="col-3"><span class="btn text-bg-light border-info ">twitter</span></h3>
            <h3 class="col-3"><span class="btn text-bg-light border-info ">facebook</span></h3>
            
        </div>
        
        <div class="text-center mt-4 form-text ">
            <p>don't have account ? <a href="#" class="text-info">Create Account</a> </p>
        </div>
    </div>
    


    <!--inlcuding of bootstrap file for js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--including of js file-->
    <script src="js/main.js"></script>
</body>
</html>
